<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Everson IA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <Script src="https://cdn.tailwindcss.com"></Script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
            body {
                font-family: 'Inter', sans-serif;
                background-color: #1a202c; /*cor de fundo escura*/
                color: #e2f8f0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <!-- Container for main application -->
        <div class="bg-gray-800 p-8 rounded-x1 shadow-2x1 max-w-lg w-full text-center border-2  border-purple-600">
            <h1 class="text-4x1 font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Gerador de Imagens
            </h1>
            <p class="text-gray-400 mb-6">
                Digite seu prompt abaixo e gere sua imagem.
            </p>
            <!-- container for input and button -->
             <div class="space-y-4">
                <textarea id="promptinput" rows="4" class="w-full p-4 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-purple-500 transition duration-300" placeholder="Digite sua ideia aqui"></textarea>

                <button id="generateBtn" class="w-full py-3 px-6 rounded-lg font-bold text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 transform hover:scale-105">
                   Gerar Imagem 
                </button>
            </div>

            <!-- Image and loading container -->
            <div id="imageContainer" class="mt-8 relative flex justify-center items-center bg-gray-900 rounded-lg p-4 border border-gray-700" style="min-height: 400px;">
                <!-- Loading indicator -->
                <div id="loadingIndicator" class="hidden flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-purple-500 border-opacity-75 mb-4"></div>
                <p class="text-gray-400 ">Gerando Imagem...</p>
                </div>
                <!-- Image display -->
                <img id="generatedImage" class="w-full h-auto rounded-lg shadow-x1" style="display: none;">
                <p id="placeholderText" class="text-gray-500 text-lg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">Sua imagem aparecer√° aqui.</p>   

            </div>
        </div>
        
        <script>
            //Get references to all necessary Html elements
            const promptinput = document.getElementById('promptInput');
        </script>
    </body>
</html>
